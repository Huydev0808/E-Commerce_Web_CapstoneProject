<!doctype html>
<html lang="en">

<head>
    <title>Admin Page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Admin Style -->
    <link rel="stylesheet" href="./../asset/css/styleAdmin.css">

</head>

<body>
    <!-- HEADER -->
    <header class="d-flex align-items-center justify-content-between myHeader">
        <div class="logo">HN Mobile</div>
        <div class="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <div class="nav-bar">
            <ul>
                <li><a href="" class="">Home</a></li>
                <li><a href="" class="active">Admin</a></li>
                <li><a href="" class="">Customer</a></li>
                <li><a href="" class="">About</a></li>
            </ul>
        </div>
    </header>
    <!-- SIDE BAR -->
    <div class="sidebar">
        <ul>
            <li><a href="#"><i class="fa-solid fa-qrcode"></i>Dashboard</a></li>
            <li><a href="#"><i class="fa-solid fa-link"></i>Shortcuts</a></li>
            <li><a href="#"><i class="fa-solid fa-stream"></i>Overview</a></li>
            <li><a href="#"><i class="fa-solid fa-calendar-week"></i>Events</a></li>
            <li><a href="#"><i class="fa-solid fa-question-circle"></i>About</a></li>
            <li><a href="#"><i class="fa-solid fa-sliders-h"></i>Services</a></li>
            <li><a href="#"><i class="fa-solid fa-envelope"></i>Contact</a></li>
        </ul>
    </div>
    <!-- DATA TABLE -->
    <section class="adminBody" style="margin-left: 270px;">
        <h2>Phone Management</h2>
        <button type="button" class="btn btn-primary mb-3" id="btnAddModal" data-toggle="modal" data-target="#exampleModal">+
            Add New </button>
        <div class="table-responsive">
            <table class="table table-hover dataTable" style="width: 1600px; height: 300px;">
                <thead class="headerDataTable">
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th style="width: 90px;">Price</th>
                        <th>Screen</th>
                        <th style="width: 200px;">Back Camera</th>
                        <th style="width: 150px;">Front Camera</th>
                        <th>Image</th>
                        <th>Description</th>
                        <th>Type</th>
                        <th style="width: 180px;">Action</th>
                    </tr>
                </thead>
                <tbody id="tbodyProduct"></tbody>
            </table>
        </div>
    </section>
    <!-- The Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Create New Phone</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="needs-validation" id="foodForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="phoneID">ID Phone</label>
                                <input type="text" class="form-control" id="phoneID" placeholder="Input ID" value=""
                                    required>
                                <div id="invalidID" class="invalid-feedback">
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="phoneName">Phone Name</label>
                                <input type="text" class="form-control" id="phoneName" placeholder="Input Phone Name" required>
                                <div id="invalidTen" class="invalid-form">
                                </div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="phonePrice">Phone Price</label>
                                <input type="number" class="form-control" id="phonePrice" placeholder="Input price" value=""
                                    required>
                                <div id="invalidGia" class="invalid-feedback">
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="phoneScreen">Screen</label>
                                <input type="text" class="form-control" id="phoneScreen" placeholder="Input Phone Screen" required>
                                <div id="invalidTen" class="invalid-form">
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="blackCam">Back Camera</label>
                                <input type="text" class="form-control" id="backCam" placeholder="Input Back Camera" required>
                                <div id="invalidTen" class="invalid-form">
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="frontCam">Front Camera</label>
                                <input type="text" class="form-control" id="frontCam" placeholder="Input Front Camera" required>
                                <div id="invalidTen" class="invalid-form">
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="type">Type of Phone</label>
                                <select class="custom-select d-block w-100" id="typePhone" required>
                                    <option value="">Choose</option>
                                    <option value="type1">Iphone</option>
                                    <option value="type2">Samsung</option>
                                </select>
                                <div id="invalidLoai" class="invalid-feedback">
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="form-group">
                                <label for="phonePhoto">Phone photos</label>
                                <input type="file" class="form-control" id="phonePhoto" placeholder="Choose photo"
                                    value="" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="moTa">Description</label>
                            <textarea class="form-control" id="description" rows="3"></textarea>
                            <div id="invalidMoTa" class="invalid-form">
                            </div>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary closeModal" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-warning" id="btnUpdate">Update</button>
                    <button type="button" class="btn btn-warning" id="btnAdd">+ Add</button>
                </div>
            </div>
        </div>
    </div>
    <!-- FOOTER -->
    <!-- <footer>
        <span>Â© 2023 Copyright: HN Mobile</span>
    </footer> -->

    <!-- Axios -->
    <!-- Optional JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
        integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!--Admin Area-->
    <script type="module" src="./../admin/controller/main.js"></script>
    <!-- Script for responsive header -->
    <script>
        hamburger = document.querySelector(".hamburger");
        hamburger.onclick = function () {
            navBar = document.querySelector(".nav-bar");
            navBar.classList.toggle("active");
        }
    </script>
</body>

</html>
