<!doctype html>
<html lang="en">

<head>
    <title>Admin Page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Admin Style -->
    <link rel="stylesheet" href="./../asset/css/styleAdmin.css">

</head>

<body>
    <!-- HEADER -->
    <header class="d-flex align-items-center justify-content-between myHeader">
        <div class="logo">HN Mobile</div>
        <div class="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <div class="nav-bar">
            <ul>
                <li><a href="" class="">Home</a></li>
                <li><a href="" class="active">Admin</a></li>
                <li><a href="" class="">Customer</a></li>
                <li><a href="" class="">About</a></li>
            </ul>
        </div>
    </header>
    <!-- SIDE BAR -->
    <div class="sidebar">
        <ul>
            <li><a href="#"><i class="fa-solid fa-qrcode"></i>Dashboard</a></li>
            <li><a href="#"><i class="fa-solid fa-link"></i>Shortcuts</a></li>
            <li><a href="#"><i class="fa-solid fa-stream"></i>Overview</a></li>
            <li><a href="#"><i class="fa-solid fa-calendar-week"></i>Events</a></li>
            <li><a href="#"><i class="fa-solid fa-question-circle"></i>About</a></li>
            <li><a href="#"><i class="fa-solid fa-sliders-h"></i>Services</a></li>
            <li><a href="#"><i class="fa-solid fa-envelope"></i>Contact</a></li>
        </ul>
    </div>
    <!-- DATA TABLE -->
    <section class="adminBody">
        <div class="container">
            <h2>Phone Management</h2>
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="headerDataTable">
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Screen</th>
                            <th>Back Camera</th>
                            <th>Front Camera</th>
                            <th>Image</th>
                            <th>Description</th>
                            <th>Type</th>
                        </tr>
                    </thead>
                    <tbody id="tbodyProduct"></tbody>
                </table>
            </div>
        </div>


    </section>
    <!-- FOOTER -->
    <!-- <footer>
        <span>Â© 2023 Copyright: HN Mobile</span>
    </footer> -->

    <!-- Axios -->
    <!-- Optional JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
        integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        <!--Admin Area-->
    <script src="./controller/controller.js"></script>
    <script src="./services/services.js"></script>
    
    <!-- Script for responsive header -->
    <script>
        hamburger = document.querySelector(".hamburger");
        hamburger.onclick = function () {
            navBar = document.querySelector(".nav-bar");
            navBar.classList.toggle("active");
        }
    </script>

</html>
